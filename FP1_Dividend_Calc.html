<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dividend Reduction Processor</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for in-browser TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <style>
      /* Input overrides */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body class="bg-[#edebe9] text-[#333333] font-sans antialiased selection:bg-[#3692e7] selection:text-white min-h-screen">
    <div id="root"></div>

    <script>
      Babel.registerPreset('tsx', {
        presets: [
          [Babel.availablePresets['typescript'], { isTSX: true, allExtensions: true }],
          Babel.availablePresets['react'],
        ],
      });
    </script>
    
    <script type="text/babel" data-presets="tsx">
      const { useState, useMemo, useEffect, useRef } = React;

      // --- Types ---
      interface Inputs {
        divPrior: number;
        divPriorPrior: number;
        totalCapital: number;
        issuedShares: number;
      }

      interface Results {
        avgDivTotal: number;
        capitalPerShare: number;
        divPerShare: number;
        reductionRatio: number;
        d50: number;
        v50: number;
        finalVal: number;
        texPhase1: string;
        texPhase2: string;
        texPhase3: string;
      }

      // --- Icons ---
      const CalculatorIcon: React.FC<React.SVGProps<SVGSVGElement>> = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
      );
      
      const SettingsIcon: React.FC<React.SVGProps<SVGSVGElement>> = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
      );

      // --- Math Component ---
      const Latex: React.FC<{ tex: string, className?: string }> = ({ tex, className = "" }) => {
        const containerRef = useRef<HTMLDivElement>(null);
        useEffect(() => {
          if (containerRef.current && (window as any).katex) {
            try {
              (window as any).katex.render(tex, containerRef.current, {
                throwOnError: false,
                displayMode: true,
              });
            } catch (e) {
              console.error(e);
            }
          }
        }, [tex]);
        return <div ref={containerRef} className={`overflow-x-auto overflow-y-hidden text-sm ${className}`} />;
      };

      // --- Main App ---
      const App: React.FC = () => {
        const [inputs, setInputs] = useState<Inputs>({
          divPrior: 70,
          divPriorPrior: 50,
          totalCapital: 1000,
          issuedShares: 20000,
        });

        const results = useMemo<Results | null>(() => {
          if (!inputs.issuedShares || !inputs.totalCapital) return null;

          const avgDivTotal = ((inputs.divPrior + inputs.divPriorPrior) / 2) * 10000;
          const capitalPerShare = (inputs.totalCapital * 10000) / inputs.issuedShares;
          const divPerShare = avgDivTotal / inputs.issuedShares;
          
          const reductionRatio = capitalPerShare / 50; 
          const d50 = divPerShare / reductionRatio;
          const v50 = d50 / 0.1;
          const finalVal = v50 * reductionRatio;

          const texPhase1 = `D_{50} = \\frac{(${inputs.divPrior} + ${inputs.divPriorPrior}) \\div 2 \\times 10^4}{${inputs.totalCapital} \\times 10^4 \\div 50} = \\mathbf{${d50.toFixed(2)} \\text{ 円}}`;
          const texPhase2 = `V_{50} = \\frac{${d50.toFixed(2)} \\text{ 円}}{0.1} = \\mathbf{${v50.toFixed(0)} \\text{ 円}}`;
          const texPhase3 = `V = ${v50.toFixed(0)} \\times \\frac{${Math.round(capitalPerShare)}}{50} = \\mathbf{${Math.round(finalVal).toLocaleString()} \\text{ 円}}`;

          return { avgDivTotal, capitalPerShare, divPerShare, reductionRatio, d50, v50, finalVal, texPhase1, texPhase2, texPhase3 };
        }, [inputs]);

        const handleInputChange = (key: keyof Inputs) => (e: React.ChangeEvent<HTMLInputElement>) => {
          setInputs(prev => ({ ...prev, [key]: parseFloat(e.target.value) || 0 }));
        };

        const InputField: React.FC<{ label: string, unit: string, value: number, onChange: (e: React.ChangeEvent<HTMLInputElement>) => void }> = ({ label, unit, value, onChange }) => (
          <div className="flex flex-col gap-1.5 mb-4">
            <label className="text-xs font-bold text-[#666] tracking-wider uppercase">{label}</label>
            <div className="relative">
              <input
                type="number"
                value={value === 0 ? '' : value}
                onChange={onChange}
                className="w-full bg-[#e3e1df] border-none rounded-sm p-2.5 text-[#333] focus:ring-2 focus:ring-[#3692e7] outline-none transition-shadow font-mono"
              />
              <span className="absolute right-3 top-2.5 text-[#888] font-bold pointer-events-none text-sm">{unit}</span>
            </div>
          </div>
        );

        return (
          <div className="max-w-6xl mx-auto pb-16">
            <header className="bg-[#262421] text-[#dbd7d1] px-6 py-4 shadow-sm sticky top-0 z-20 flex justify-between items-center mb-8">
              <div className="flex items-center gap-3">
                <CalculatorIcon className="w-5 h-5 text-[#3692e7]" />
                <h1 className="text-lg font-semibold tracking-wide text-white uppercase">Dividend Reduction Processor</h1>
              </div>
              <span className="text-xs font-mono tracking-widest opacity-70 hidden sm:block uppercase">Tax Calculation Engine</span>
            </header>

            <main className="px-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
              
              {/* --- LEFT COLUMN: CONTROLS --- */}
              <div className="lg:col-span-4 space-y-6">
                <div className="bg-white rounded-sm border border-[#dbd9d6] shadow-sm overflow-hidden">
                  <div className="flex items-center gap-2 px-4 py-3 bg-[#f8f7f6] border-b border-[#dbd9d6]">
                    <SettingsIcon className="w-4 h-4 text-[#666]" />
                    <h2 className="text-sm font-semibold text-[#333] uppercase tracking-wider">Control Panel</h2>
                  </div>
                  <div className="p-5">
                    <InputField label="直前期配当" unit="万円" value={inputs.divPrior} onChange={handleInputChange('divPrior')} />
                    <InputField label="直前々期配当" unit="万円" value={inputs.divPriorPrior} onChange={handleInputChange('divPriorPrior')} />
                    <InputField label="資本金等の額" unit="万円" value={inputs.totalCapital} onChange={handleInputChange('totalCapital')} />
                    <InputField label="発行済株式数" unit="株" value={inputs.issuedShares} onChange={handleInputChange('issuedShares')} />
                  </div>
                </div>

                {results && (
                  <div className="bg-[#262421] rounded-sm p-6 text-center shadow-inner text-[#dbd7d1]">
                    <p className="text-xs uppercase tracking-widest opacity-70 mb-2">Final Valuation</p>
                    <p className="text-4xl font-light text-white">
                      {Math.round(results.finalVal).toLocaleString()} <span className="text-xl opacity-70">円</span>
                    </p>
                  </div>
                )}
              </div>

              {/* --- RIGHT COLUMN: ANALYSIS --- */}
              <div className="lg:col-span-8 space-y-6">
                {results ? (
                  <>
                    <div className="bg-white rounded-sm border border-[#dbd9d6] shadow-sm overflow-hidden">
                      <div className="px-4 py-3 bg-[#f8f7f6] border-b border-[#dbd9d6]">
                        <h2 className="text-sm font-semibold text-[#333] uppercase tracking-wider">還元プロセスの構造</h2>
                      </div>
                      
                      <div className="overflow-x-auto">
                        <table className="w-full text-left border-collapse">
                          <thead>
                            <tr className="bg-[#f8f7f6] text-xs text-[#666] border-b border-[#dbd9d6]">
                              <th className="p-4 font-semibold w-1/4">属性</th>
                              <th className="p-4 font-semibold w-1/4">本来数値 (総額)</th>
                              <th className="p-4 font-semibold w-1/4">一株換算 (実数)</th>
                              <th className="p-4 font-semibold text-[#3692e7] w-1/4 bg-[#e6f3ff]">50円還元 (標準化)</th>
                            </tr>
                          </thead>
                          <tbody className="text-sm font-mono text-[#333]">
                            <tr className="border-b border-[#dbd9d6]">
                              <td className="p-4 bg-[#fdfdfc] text-xs font-sans font-bold text-[#666]">資本金</td>
                              <td className="p-4 border-l border-[#dbd9d6]">{inputs.totalCapital.toLocaleString()}万</td>
                              <td className="p-4 border-l border-[#dbd9d6]">{Math.round(results.capitalPerShare).toLocaleString()}円</td>
                              <td className="p-4 border-l border-[#dbd9d6] bg-[#e6f3ff] text-[#3692e7] font-bold">50.00円</td>
                            </tr>
                            <tr>
                              <td className="p-4 bg-[#fdfdfc] text-xs font-sans font-bold text-[#666]">配当金</td>
                              <td className="p-4 border-l border-[#dbd9d6]">{((inputs.divPrior + inputs.divPriorPrior) / 2).toLocaleString()}万</td>
                              <td className="p-4 border-l border-[#dbd9d6] text-[#888]">{results.divPerShare.toFixed(1)}円</td>
                              <td className="p-4 border-l border-[#dbd9d6] bg-[#e6f3ff] text-[#3692e7] font-bold">{results.d50.toFixed(2)}円</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <div className="bg-white rounded-sm border border-[#dbd9d6] shadow-sm overflow-hidden">
                      <div className="px-4 py-3 bg-[#f8f7f6] border-b border-[#dbd9d6]">
                        <h2 className="text-sm font-semibold text-[#333] uppercase tracking-wider">論理導出プロセス</h2>
                      </div>
                      
                      <div className="p-6 space-y-6">
                        <div className="bg-[#f8f7f6] border border-[#dbd9d6] rounded-sm p-4">
                          <p className="text-xs font-bold text-[#666] uppercase tracking-widest mb-3 flex items-center gap-2">
                            <span className="w-5 h-5 rounded-full bg-[#dbd9d6] text-[#333] flex items-center justify-center text-[10px]">1</span>
                            Phase 1: Standardization
                          </p>
                          <Latex tex={results.texPhase1} className="text-[#333]" />
                        </div>

                        <div className="bg-[#f8f7f6] border border-[#dbd9d6] rounded-sm p-4">
                          <p className="text-xs font-bold text-[#666] uppercase tracking-widest mb-3 flex items-center gap-2">
                            <span className="w-5 h-5 rounded-full bg-[#dbd9d6] text-[#333] flex items-center justify-center text-[10px]">2</span>
                            Phase 2: Capitalization
                          </p>
                          <Latex tex={results.texPhase2} className="text-[#333]" />
                        </div>

                        <div className="bg-[#e6f3ff] border border-[#b3d9ff] rounded-sm p-5">
                          <p className="text-xs font-bold text-[#3692e7] uppercase tracking-widest mb-3 flex items-center gap-2">
                            <span className="w-5 h-5 rounded-full bg-[#3692e7] text-white flex items-center justify-center text-[10px]">3</span>
                            Final Phase: Scaling
                          </p>
                          <Latex tex={results.texPhase3} className="text-[#333]" />
                          <div className="mt-4 pt-4 border-t border-[#b3d9ff] text-[#3692e7] text-xs font-bold leading-relaxed">
                            標準化された50円あたりの価値を、実際の1株あたり資本金サイズに戻すことで最終的な評価額が確定します。
                          </div>
                        </div>
                      </div>
                    </div>
                  </>
                ) : (
                  <div className="bg-white rounded-sm border border-[#dbd9d6] shadow-sm p-12 text-center text-[#888] font-mono text-sm">
                    AWAITING VALID INPUT...
                  </div>
                )}
              </div>
            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root')!);
      root.render(<App />);
    </script>
  </body>
</html>
