<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Lichess Dark Theme Palette */
            --site-bg: #161512;
            --card-bg: #262421;
            --card-hover: #302e2b;
            --text-main: #bababa;
            --text-bright: #ffffff;
            --border: #404040;
            --accent-orange: #bf811d;
            --accent-blue: #3692e7;
            --accent-green: #629924;
            --shadow: 0 2px 5px rgba(0,0,0,0.5);
            --font-stack: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--site-bg);
            color: var(--text-main);
            font-family: var(--font-stack);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Navigation Bar (Lichess Header Style) */
        .header {
            width: 100%;
            height: 50px;
            background-color: #1c1b19; /* Slightly lighter than bg */
            border-bottom: 1px solid #302e2c;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 20px;
            font-weight: 300;
            color: var(--text-bright);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            font-weight: 700;
            color: var(--text-main);
        }

        /* Main Lobby Container */
        .lobby-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: 250px 1fr; /* Sidebar + Main Content */
            gap: 20px;
        }

        @media (max-width: 768px) {
            .lobby-container {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar (Quick Pairing Style) */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quick-link {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 3px;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.1s;
            border-bottom: 2px solid transparent;
        }

        .quick-link:hover {
            background: var(--card-hover);
            color: var(--text-bright);
            border-bottom-color: var(--accent-orange);
        }

        /* Main Grid (Game Lobby Style) */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section-header {
            font-size: 14px;
            text-transform: uppercase;
            color: #6b6b6b;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #302e2c;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        /* App Card (Game Variant Style) */
        .app-card {
            background-color: var(--card-bg);
            border-radius: 3px;
            padding: 15px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100px;
            position: relative;
            transition: transform 0.1s, background 0.1s;
            border: 1px solid transparent;
            box-shadow: var(--shadow);
        }

        .app-card:hover {
            background-color: var(--card-hover);
            transform: translateY(-2px);
            border-color: #404040;
            color: var(--text-bright);
        }

        .card-icon {
            font-size: 24px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .card-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.2;
        }

        .card-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* Status Indicator simulating Lichess "online" dots */
        .status-dot {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #444;
        }
        
        .app-card:hover .status-dot {
            background-color: var(--accent-green);
            box-shadow: 0 0 5px var(--accent-green);
        }

        /* Custom Accents for Categories */
        .accent-blue .card-icon { color: var(--accent-blue); }
        .accent-orange .card-icon { color: var(--accent-orange); }
        .accent-green .card-icon { color: var(--accent-green); }
        .accent-purple .card-icon { color: #9b59b6; }
        
    </style>
</head>
<body>

    <div class="lobby-container">

            <a href="DS_Quiz.html" class="quick-link">
