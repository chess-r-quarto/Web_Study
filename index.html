<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub Navigator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        // Babel Configuration for TSX
        Babel.registerPreset('tsx', {
            presets: [
                [Babel.availablePresets['typescript'], { isTSX: true, allExtensions: true }],
                Babel.availablePresets['react']
            ]
        });
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6B7280; }
    </style>
</head>
<body class="h-screen w-screen flex">
    <div id="root" class="w-full h-full flex"></div>

    <script type="text/babel" data-presets="tsx">
        const { useState, useEffect } = React;

        interface AppItem {
            id: string;
            name: string;
            category: string;
            description: string;
            icon: string;
            appUrl: string;
            manualUrl: string;
            installed: boolean;
        }

        const APP_DATA: AppItem[] = [
            // --- Development & Utilities ---
            { id: "dev-1", category: "Dev & Utilities", name: "HTML to MD", description: "Web to Markdown converter", icon: "FileText", appUrl: "html_to_md.html", manualUrl: "html_to_md_manual.md", installed: true },
            { id: "dev-2", category: "Dev & Utilities", name: "PDF to MD", description: "PDF to Markdown converter", icon: "FileDown", appUrl: "pdf_to_md.html", manualUrl: "pdf_to_md_manual.md", installed: true },
            { id: "dev-3", category: "Dev & Utilities", name: "Wiki to MD", description: "Wiki to Markdown tool", icon: "BookOpen", appUrl: "wiki_to_md.html", manualUrl: "wiki_to_md_manual.md", installed: true },
            { id: "dev-4", category: "Dev & Utilities", name: "JSON Downloader", description: "JSON Downloader application", icon: "Download", appUrl: "json_downloader.html", manualUrl: "json_downloader_manual.md", installed: true },
            { id: "dev-5", category: "Dev & Utilities", name: "Thread Scraper", description: "Thread data extractor", icon: "Globe", appUrl: "thread_scraper.html", manualUrl: "thread_scraper_manual.md", installed: true },
            { id: "dev-6", category: "Dev & Utilities", name: "Legal Compiler", description: "Legal document compiler", icon: "Scale", appUrl: "legal_compiler.html", manualUrl: "legal_compiler_manual.md", installed: true },
            { id: "dev-7", category: "Dev & Utilities", name: "Legal Compiler TS", description: "TypeScript version of legal compiler", icon: "Scale", appUrl: "legal_compiler_ts.html", manualUrl: "legal_compiler_ts_manual.md", installed: true },
            
            // --- Data & Language ---
            { id: "data-1", category: "Data & Language", name: "Data Management", description: "Data management and cleansing operations", icon: "Database", appUrl: "Data_Management.html", manualUrl: "Data_Management_manual.md", installed: true },
            { id: "data-2", category: "Data & Language", name: "English Word DB", description: "English word database with voice features", icon: "Languages", appUrl: "English_Word.html", manualUrl: "English_Word_manual.md", installed: true },
            { id: "data-3", category: "Data & Language", name: "News Feed", description: "RSS reader application", icon: "Rss", appUrl: "News_feed.html", manualUrl: "News_feed_manual.md", installed: true },

            // --- FP1 (Financial Planning) ---
            { id: "fp1-1", category: "FP1", name: "Dividend Calc", description: "Dividend calculation tool", icon: "Calculator", appUrl: "FP1_Dividend_Calc.html", manualUrl: "FP1_Dividend_Calc_manual.md", installed: true },
            { id: "fp1-2", category: "FP1", name: "Corporate Tax Matrix", description: "Corporate tax master matrix", icon: "Landmark", appUrl: "FP1_cor_tax_matrix.html", manualUrl: "FP1_cor_tax_matrix_manual.md", installed: true },
            { id: "fp1-3", category: "FP1", name: "FP1 FAR", description: "Floor Area Ratio calculations", icon: "Building2", appUrl: "FP1_FAR.html", manualUrl: "FP1_FAR_manual.md", installed: true },
            { id: "fp1-4", category: "FP1", name: "FP1 Pension", description: "Pension simulation logic", icon: "Users", appUrl: "FP1_Pension.html", manualUrl: "FP1_Pension_manual.md", installed: true },
            { id: "fp1-5", category: "FP1", name: "FP1 Portfolio", description: "Portfolio management and math formulas", icon: "PieChart", appUrl: "FP1_Portfolio.html", manualUrl: "FP1_Portfolio_manual.md", installed: true },
            { id: "fp1-6", category: "FP1", name: "Asset Value", description: "Asset valuation tool", icon: "Gem", appUrl: "FP1_asset_value.html", manualUrl: "FP1_asset_value_manual.md", installed: true },
            { id: "fp1-7", category: "FP1", name: "Sell & Buy", description: "Trading sell/buy simulation", icon: "TrendingUp", appUrl: "FP1_sell_buy.html", manualUrl: "FP1_sell_buy_manual.md", installed: true },
            { id: "fp1-8", category: "FP1", name: "Inheritance", description: "Inheritance tax estimation", icon: "ScrollText", appUrl: "FP1_souzoku.html", manualUrl: "FP1_souzoku_manual.md", installed: true },
            { id: "fp1-9", category: "FP1", name: "Small Scale Land Tax Relief", description: "Small-scale land tax relief calculations", icon: "Map", appUrl: "FP1_ small-scale-land-tax-relief.html", manualUrl: "FP1_ small-scale-land-tax-relief_manual.md", installed: true }
        ];

        const SidebarItem = ({ icon, label, active = false, onClick }: { icon: string, label: string, active?: boolean, onClick?: () => void }) => {
            useEffect(() => { lucide.createIcons(); });
            return (
                <div onClick={onClick} className={`flex items-center px-4 py-3 cursor-pointer transition-colors ${active ? 'bg-[#2a2a2b] border-l-4 border-green-500' : 'hover:bg-[#2a2a2b] border-l-4 border-transparent'}`}>
                    <i data-lucide={icon} className={`w-5 h-5 mr-3 ${active ? 'text-green-500' : 'text-gray-400'}`}></i>
                    <span className={`text-sm font-medium ${active ? 'text-white' : 'text-gray-300'}`}>{label}</span>
                </div>
            );
        };

        const AppCard = ({ app }: { app: AppItem }) => {
            useEffect(() => { lucide.createIcons(); });
            return (
                <div className="bg-[#252526] rounded-lg border border-[#3e3e42] p-5 flex flex-col h-72 hover:border-[#555555] transition-colors shadow-sm group">
                    <div className="flex flex-col items-center mb-4 shrink-0">
                        <div className="w-14 h-14 bg-[#333333] rounded-full flex items-center justify-center mb-3 text-green-500 shadow-inner group-hover:scale-105 transition-transform">
                            <i data-lucide={app.icon} className="w-7 h-7"></i>
                        </div>
                        <h3 className="text-base font-bold text-white text-center leading-tight">{app.name}</h3>
                        <span className="text-xs text-gray-400 mt-1">{app.category}</span>
                    </div>
                    
                    <p className="text-xs text-gray-300 text-center flex-grow overflow-hidden line-clamp-3 leading-relaxed">
                        {app.description}
                    </p>
                    
                    <div className="mt-4 flex flex-col gap-2 w-full shrink-0">
                        {app.installed ? (
                            <>
                                <a href={app.appUrl} className="w-full flex justify-center items-center bg-[#0e639c] hover:bg-[#1177bb] text-white text-sm font-medium py-1.5 rounded transition-colors shadow-sm no-underline">
                                    <i data-lucide="play" className="w-4 h-4 mr-2"></i>Launch
                                </a>
                                <a href={app.manualUrl} className="w-full flex justify-center items-center bg-[#333333] hover:bg-[#444444] text-[#cccccc] hover:text-white text-sm font-medium py-1.5 rounded transition-colors border border-[#444444] no-underline">
                                    <i data-lucide="book-open" className="w-4 h-4 mr-2"></i>Manual (.md)
                                </a>
                            </>
                        ) : (
                            <button className="w-full bg-[#3c3c3c] hover:bg-[#4a4a4a] text-white text-sm font-medium py-2 rounded transition-colors border border-[#555555]">
                                Install
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeCategory, setActiveCategory] = useState<string>("All");

            const categories = ["All", ...Array.from(new Set(APP_DATA.map(app => app.category)))];
            const filteredApps = activeCategory === "All" ? APP_DATA : APP_DATA.filter(app => app.category === activeCategory);

            return (
                <div className="flex w-full h-full bg-[#1e1e1e]">
                    
                    {/* Sidebar */}
                    <div className="w-64 bg-[#181818] border-r border-[#333333] flex flex-col shrink-0">
                        <div className="h-16 flex items-center px-6 border-b border-[#333333]">
                            <div className="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center mr-3 shadow-md">
                                <span className="text-white font-bold text-lg leading-none">N</span>
                            </div>
                            <span className="text-lg font-bold tracking-wide text-gray-100">Navigator</span>
                        </div>
                        
                        <div className="flex-1 py-4 flex flex-col gap-1 overflow-y-auto">
                            <div className="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Environments</div>
                            <SidebarItem icon="layers" label="All Applications" active={activeCategory === "All"} onClick={() => setActiveCategory("All")} />
                            {categories.filter(c => c !== "All").map(cat => (
                                <SidebarItem key={cat} icon="folder" label={cat} active={activeCategory === cat} onClick={() => setActiveCategory(cat)} />
                            ))}
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col overflow-hidden">
                        
                        {/* Top Header */}
                        <div className="h-16 bg-[#1e1e1e] flex items-center px-8 border-b border-[#333333] shrink-0">
                            <span className="text-sm text-gray-400 mr-3">Applications on</span>
                            <select className="bg-[#2d2d30] border border-[#3e3e42] text-sm text-white rounded px-3 py-1.5 focus:outline-none focus:border-green-500 cursor-pointer">
                                <option>base (root)</option>
                            </select>
                            <div className="ml-auto text-sm text-gray-500">
                                {filteredApps.length} apps found
                            </div>
                        </div>
                        
                        {/* Grid Area */}
                        <div className="p-8 overflow-y-auto h-full">
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6">
                                {filteredApps.map((app) => (
                                    <AppCard key={app.id} app={app} />
                                ))}
                            </div>
                        </div>
                        
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root') as HTMLElement);
        root.render(<App />);
    </script>
</body>
</html>
